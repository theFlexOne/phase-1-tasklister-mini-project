<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Simple To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&family=Open+Sans+Condensed:wght@700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="input-card" id="inputCard">
        <h1>A Simple To-Do List</h1>
        <h3>Enter task below</h3>
        <form
          class="create-task-form"
          id="createTaskForm"
          action=""
          method="POST"
        >
          <label for="newTask"></label>
          <input
            type="text"
            id="newTodoBar"
            name="new-todo-bar"
            placeholder="Enter Task Here"
          />
          <input type="submit" class="add-task-button" value="Add Task" />
        </form>
      </div>
      <div class="todo-list" id="todoList">
        <!--! new tasks are inserted here with js -->
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
